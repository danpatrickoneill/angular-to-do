<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
  <head>
    <meta charset="utf-8" />
    <title>TodoMVC</title>
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css" />
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" />
    <style>
      [ng-cloak] {
        display: none;
      }
    </style>
  </head>
  <body ng-app="todomvc">
    <ng-view></ng-view>

    <script type="text/ng-template" id="todomvc-index.html">
      <section class="todoapp">
        <header class="header">
          <h1>Todos</h1>
          <form class="todo-form" ng-submit="addTodo()">
            <input class="new-todo" type="text" placeholder="What would you like to do?" ng-model="newTodo" ng-disabled="saving" autofocus>
          </form>
        </header>
        <section class="main" ng-show="todos.length" ng-cloak>
          <input id="toggle=all" class="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
          <label for="toggle-all">Mark all as completed</label>
          <ul class="todo-list">
            <li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
              <div class="view">
                <input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
                <label ng-dblclick="editTodo(todo)">{{ todo.title }}</label>
                <button class="destroy" ng-click="removeTodo(todo)"></button>
              </div>
              <form ng-submit="saveEdits(todo, 'submit')">
                <input class ="edit" type="text" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo === editedTodo">
              </form>
            </li>
          </ul>
        </section>
      </section>
    </script>
  </body>
</html>
